        <style>
  /* 갤러리 컨테이너 스타일 */
  .gallery {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 500px; /* 적절한 높이 설정 */
    overflow: hidden; /* 넘치는 이미지 숨기기 */
    position: relative;
  }

  /* 이미지 슬라이드 스타일 */
  .gallery img {
    width: 100%;
    height: auto;
    object-fit: cover; /* 이미지 비율 유지 */
    transition: transform 0.5s ease;
  }

  /* 버튼 스타일 */
  .btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
  }

  .btn-prev {
    left: 10px;
  }

  .btn-next {
    right: 10px;
  }
</style>
